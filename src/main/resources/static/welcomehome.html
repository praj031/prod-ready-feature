<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Prod Ready Features</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 3em;
            color: #4a5568;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
        .highlight {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1em;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        .feature {
            background: #f8f9fa;
            padding: 25px 15px;
            border-radius: 15px;
            margin: 10px;
            flex: 1;
            min-width: 140px;
        }
        .feature h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>

    <div class="links">
